<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <input type="button" value="VS Friend" onclick="choseAgaint('Friend')">
                <input type="button" value="VS AI" onclick="choseAgaint('AI')">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="p-mssg">You Are Against <span class="otherPlayer">...</span></span>
            </div>
        </div>
        <div class="demo none">
            <div class="row">
                <div class="col-sm-12 col-md-4 score-card">
                    <div class="row">
                        <div class="col">
                            Score Me
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span id="score-me">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 tic-tac">
                    <div class="css-row">
                        <div class="css-col"><p class="box" id="1">
                        </p></div>
                        <div class="css-col"><p class="box" id="2"></p></div>
                        <div class="css-col"><p class="box" id="3"></p></div>
                    </div>
                    <div class="css-row">
                        <div class="css-col"><p class="box" id="4"></p></div>
                        <div class="css-col"><p class="box" id="5"></p></div>
                        <div class="css-col"><p class="box" id="6"></p></div>
                    </div>
                    <div class="css-row">
                        <div class="css-col"><p class="box" id="7"></p></div>
                        <div class="css-col"><p class="box" id="8"></p></div>
                        <div class="css-col"><p class="box" id="9"></p></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" class="material-symbols-outlined" id="restart" value="sync" onclick="restartAfterWinRound()">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 score-card">
                    <div class="row">
                        <div class="col">
                            Score <span id="against">Friend</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span id="score-against">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="winMssg none"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="winGameMssg none"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
